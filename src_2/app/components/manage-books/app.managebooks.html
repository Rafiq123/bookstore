<md-table-container>
    <md-button class="md-raised md-primary" ng-click="$ctrl.showDialog(event)">Add Book Info</md-button>
    <table md-table >
      <thead md-head md-order="query.order" md-on-reorder="getDesserts">
        <tr md-row>
          <th md-column ><span>Title</span></th>
          <th md-column ><span>Author</span></th>
          <th md-column >Edition</th>
          <th md-column>Phone</th>
          <th md-column >Action</th>
         </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="itm in $ctrl.items">
          <td md-cell>{{itm.title}}</td>
          <td md-cell>{{itm.author}}</td>
          <td md-cell>{{itm.edition}}</td>
          <td md-cell>{{itm.phone}}</td>
          <td md-cell ></td>
        </tr>
      </tbody>
    </table>    
  </md-table-container>
