<md-dialog aria-label="">
    <form ng-cloak>
        <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Book Detail</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
        </md-toolbar>

        <md-dialog-content>
        <div class="md-dialog-content">
                <md-input-container class="md-block" >
                        <label>Book Title</label>
                        <input ng-model="dialogCtrl.book.title">
                    </md-input-container>
    
                    <md-input-container class="md-block" >
                        <label>Book Edition</label>
                        <input ng-model="dialogCtrl.book.edition">
                    </md-input-container>
    
                    <md-input-container class="md-block" >
                        <label>Book Author</label>
                        <input ng-model="dialogCtrl.book.author">
                    </md-input-container>
    
                    <md-input-container class="md-block" >
                        <label>Autor Phone</label>
                        <input ng-model="dialogCtrl.book.phone">
                    </md-input-container>
    
        </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="dialogCtrl.closeForm()">
            Cancel
        </md-button>
        <md-button ng-click="dialogCtrl.submitForm()" class="md-primary">
            Submit
        </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
